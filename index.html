<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header wrapper__box"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main wrapper__box">
      <section class="main__add-element">
        <label class="label"><span class="label__title">Add Item</span>
          <span class="label__body">
            <input class="input input__text input__add" type="text">
            <button class="button button__add">Add</button>
          </span> 
        </label>
      </section>
      <section class="main__tasks">
        <h3 class="main__title">Todo</h3>
        <ul class="to-do-list main__tasks_incompleted">
          <li class="to-do-list__item">
            <input type="checkbox" class="input input__checkbox"><label class="main__task to-do-list__label">Pay Bills</label>
            <input type="text" class="main__task input input__text"><button class="button button__edit">Edit</button>
            <button class="button button__delete"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
          <li class="to-do-list__item edit-panel">
            <input type="checkbox" class="input input__checkbox"><label class="main__task to-do-list__label">Go Shopping</label>
            <input type="text" value="go shopping" class="main__task input input__text">
            <button class="button button__edit">Save</button>
            <button class="button button__delete"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="main__tasks">
        <h3 class="main__title">Completed</h3>
        <ul class="to-do-list main__tasks_completed">
          <li class="to-do-list__item">
            <input type="checkbox"  class="input input__checkbox" checked><label class="main__task to-do-list__label">See the Doctor</label>
            <input type="text" class="main__task input input__text"><button class="button button__edit">Edit</button>
            <button class="button button__delete"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
