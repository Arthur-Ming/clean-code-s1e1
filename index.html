<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header"><img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="add-element"><label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task input" type="text"><button class="add-button button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <section>
        <ul class="to-do-list" id="incompleted-tasks">
          <li class="to-do-list-item">
            <input type="checkbox" class="input"><label class="task label">Pay Bills</label>
            <input type="text" class="task input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
          <li class="to-do-list-item edit-panel">
            <input type="checkbox" class="input"><label class="task label">Go Shopping</label>
            <input type="text" value="go shopping" class="task input">
            <button class="edit-button button">Save</button>
            <button class="delete-button button"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>
      <h3 class="title">Completed</h3>
      <section>
        <ul class="to-do-list" id="completed-tasks">
          <li class="to-do-list-item">
            <input type="checkbox"  class="input" checked><label class="task label">See the Doctor</label>
            <input type="text" class="task input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
